<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
	<div class="container">
		<div class="form sign-in-container">
			<form action="/proce-login" method="post">
				{% csrf_token %}
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="https://rpbloggers.com/"><i class="fab fa-facebook-f"></i></a>
					<a href="https://rpbloggers.com/"><i class="fab fa-google-plus-g"></i></a>
					<a href="https://rpbloggers.com/"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col" id="check">
				{% if messages %}
						<ul class="messages">
						{% for message in messages %}
						<li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
						{% endfor %}
						</ul>
				{% endif %}
				</div>
				<input type="email" name="login_email" id="email" placeholder="User Email">
				<input type="password" name="login_password" id="password" placeholder="Password">
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Sign UP</h1>
					<p>Sign up here if you don't have account.</p>
					<button class="signup_btn"><a href="/registration" style="color: White;">Sign Up</a></button>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script> 
var email = document.getElementById('email');
$(function(){
	
	
	$('#password').keyup('dbclick',function(){
		var password =document.querySelector('#password')
		var f=0;
	console.log(email.innerText)
	event.preventDefault();  
	$.ajaxSetup({
            headers: {
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            }
        });
			
	$.ajax({
		method: 'POST',
		type: 'POST',
		url:'check',
		data: {
			'email':$('#email').val(),
			'password':$('#password').val(),
        },
        dataType: 'json',
		success:function (data) {
	
        if (data.taken ) {
            $("#check").append("<b>Email Exist</b>")
        }
		else{
				$("#check").append("<b>Email doesnt Exists</b>")
			
			}
		if (data.rightpassword)
			{
			$("#check").append("<b>Right Pass </b>")
			}
			else{
				$("#check").append("<b>Wrong Pass </b>")
			}
		
        }
	})

});
});

</script>
</html>
