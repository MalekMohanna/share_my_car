      <!DOCTYPE html>
<html>
  <head>
    <title>5K & 10K Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
        </div>
        <h2>Add Trip</h2>
        <div class="item">
          <label for="phone_number">Phone Number<span>*</span></label>
          <input id="phone_number" type="text" name="phone_number" required/>
        </div>
        <div class="item">
          <label for="car">Car<span>*</span></label>
          <input id="car" type="text" name="car" required/>
        </div>
        <div class="item">
          <label for="num_seates">Number of Seates<span>*</span></label>
          <input id="num_seates" type="text" name="num_seates" required/>
        </div>
        <div class="item">
          <label for="bdate">Date of Birth<span>*</span></label>
          <input id="bdate" type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
          <div class="item">
            <label for="from">From</label>
            <select>
              <option selected value=""></option>
            </select>
          </div>
          <div class="item">
            <label for="to">To</label>
            <select>
              <option selected value=""></option>
            </select>
          </div>
          <div class="item">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
          </div>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">Add Trip</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</body>
